version: '3.8'

services:
  clustering-app:
    build: .
    container_name: afinidad-clientes
    ports:
      - "7860:7860"
    restart: unless-stopped
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      - ./data:/app/data  # Para persistir archivos generados
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s